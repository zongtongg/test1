<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% load filters %}

<form action="" method="post">
    {% csrf_token %}
    <label for="region">location</label>
    <select name="location" id="1">
        {% for region in location %}
            <option value="{{ region.id }}">{{ region.name }}</option>
        {% endfor %}
    </select>
    <label for="title">Title</label>
    <input type="text" name="title">
    <label for="price">Price</label>
    <input type="number" name="price">
    <label for="currency">Currency</label>
    <input type="text" name="currency">
    {% if category %}
        {% for attr in category.all_attributes %}
            <label for="attr">{{ attr.name }}</label>
            <input type="number" name="attr.{{ attr.id }}">
        {% endfor %}
    {% endif %}
    <input type="submit" value="send">


</form>
<p>{% for attr in advert.category.all_attributes %}
   {{ attr.name }} -- {{ advert|advert_attribute_value:attr.id  }}
{% endfor %}</p>
</body>
</html>
